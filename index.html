<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="error"></div>
    <div class="registration-form">
    <h1>GENESYS SURVEY FORM</h1>
   
    <form action="#" method="get" id="form">
        
        
         <div class="input-box">
            <p>Name</p>
            <input type="text" id="Name" placeholder="Enter your Name" required>
        </div>
          <div class="input-box">
            <p>Email</p>
            <input type="email"  id="user_email" placeholder="Enter your email"  required >
        </div>
          <div class="input-box">
         <p>Age</p>
            <input type="number" id="Age" placeholder="Enter your Age"  required >
        </div>
            
            <p>which option describes you?</p>
           <select name="description"  id="description"  required >
            <option value="Student">Student</option>
            <option value="self Employed">self employed</option>
            <option value="graduate">graduate</option>
            <option value="business">business </option>
        </select>
        <div id="custom-radio">
        <p>would you like to recommend Genesys upskill to a friend?</p>
        
           <p> <input type="radio" id="Yes" name="Genesys upskill" value="No" >
            <label for="yes">Yes</label>
            </p>
        
            
                <p><input type="radio" id="No" name="Genesys upskill" value="No" >
                <label for="No">No</label></p>
            
            <p>
                <input type="radio" id="Maybe" name="Genesys upskill" value="Maybe" >
                <label for="Maybe">Maybe</label>
            </p>
            <p>Languages and Frameworks known (check all that apply)</p>
            <p>
                <input type="radio" id="C" name="Frameworks" value=" C">
                <label for="C">C</label>
            </p>
            <p>
                <input type="radio" id="C++" name="Frameworks" value="C++">
                <label for="C + +">C + +</label>
            </p>
            <P>
                <input type="radio" id="C #" name="Frameworks" value="C #">
                <label for="C #">C #</label>
            </p>
            <P>
                <input type="radio" id="Java" name="Frameworks" value="Java">
                <label for="Java">Java</label>

            </p>
            <p>
                <input type="radio" id="Python" name="Frameworks" value="Python">
                <label for="Python">Python</label>
            </p>
            <p>
                <input type="radio" id="Javascript" name="Frameworks" value="Javascript">
                <label for="Javascript">Javascript</label>

            </p>
            <p>
                <input type="radio" id="React" name="Frameworks" value="React">
                <label for="React">React</label>
            </p>
            <p>
                <input type="radio" id="Angular" name="Frameworks" value="Angular">
                <label for="Angular">Angular</label>
            </p>
            <p>
                <input type="radio" id="Django" name="Frameworks" value="Django">
                <label for="Django">Django</label>
            </p>
            <p>
                <input type="radio" id="Spring" name="Frameworks" value="Spring">
                <label for="Spring">Spring</label>
            </p>
            </div>
            <p>Any comment or suggestions</p>
            <p>

                <textarea name="comment" id="" cols="70" rows="10"></textarea>
            </p>
            <p>
                <button type="submit" class="btn" onclick="openpopup()" >Submit</button>
            </p>
            <div class="popup" id="popup">
                <img src="imagess/checkimg.jpg" alt="">
            <H2>THANK YOU!</H2>
            <P>Your details have been successfully submitted. Thanks</P>
            <button type="button" onclick="closepopup()">OK</button>
            </div>
    </div>
</form>
   
 <script src="main.js"></script>
        

</body>
</html>
